name: Merge PR

on:
  pull_request:
    types:
      - closed

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge PR
        uses: peter-evans/merge-pull-request-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
